<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="title-box">
      <h1 class="title">
        Account settings
      </h1>
      <a href="#">
        <i class="fa-solid fa-xmark"></i>
      </a>
    </div>

    <section class="wrapper">
      <img src="./img/avatar.jpg" alt="" class="avatar">
      <form>
        <div class="user-box">
          <label for="user">
            username
          </label>
          <input type="text" id="user" placeholder="Enter your username">
        </div>
        <div class="line"></div>
        <div class="name-box">
          <div class="first-name-box">
            <label for="first-name">
              first name
            </label>
            <input type="text" placeholder="Enter your first name" id="first-name"> 
          </div>
          <div class="last-name-box">
            <label for="last-name">
              last name
            </label>
            <input type="text" placeholder="Enter your last name" id="last-name"> 
          </div>
        </div>
        <div class="line"></div>
        <div class="mail-box">
          <label for="mail">
            email
          </label>
          <input type="email" id="mail" placeholder="Enter your email">
        </div>
        <div class="line"></div>
        
          <div class="comment-box">
            <label for="coment">
              bio
            </label>
            <input type="comment" id="comment" placeholder="Tell us about yourself">

          </div>
      </form>
    </section>

    <div class="footer">
      <a href="#">
        Cancel
      </a>
      <a href="#">
        Save
      </a>
      
    </div>

  </div>
</body>

</html>
